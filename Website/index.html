<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Journal App</title>
    <link rel="stylesheet" href="Style/style.css">
</head>
<body>
    <main id="app">
        <h1 class="main-hero">Weather Journal App</h1>
        <div class="container">
            <div class="countryCode-holder">
                <label for="countryCode">Country Code</label>
                <input type="text" id="countryCode" placeholder="Enter country code here">
            </div>
            <div class="zip-holder">
                <label for="zip">Zipcode</label>
                <input type="text" id="zip" placeholder="Enter zipcode here">
            </div>
            <div class="feelings-holder">
                <label for="feelings">How are you feeling today?</label>
                <textarea name="Feelings" id="feelings" cols="30" rows="10" placeholder="Enter your feelings here"></textarea>
                <button id="generate">Generate</button>
            </div>
        </div>
        <div class="entry-holder">
            <h2 class="main-title"></h2>
            <p id="date"></p>
            <p id="temp"></p>
            <p id="content"></p>
        </div>
    </main>
    <script src="app.js"></script>
</body>
</html>
